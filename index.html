<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="youtube_logo.png" alt="YouTube Logo" class="logo">
        <nav>
            <ul class="nav-links">

                <li><a href="#">Trending</a></li>

</html>
